<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu de Atividades</h2>
    <button routerLink="/criarAtividade" class="botao">Adicionar atividade</button>
  </header>
  <div class="mural" *ngIf="listaAtividades.length > 0, else semAtividades">
    <div *ngFor="let atividade of listaAtividades">
      <app-atividade [atividade]="atividade"></app-atividade>
    </div>
  </div>
</section>
<ng-template #semAtividades>
  <div class="ff-inter sem-atividades">
    <p>Ainda não há atividades cadastradas!</p>
  </div>
</ng-template>
